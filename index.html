<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="simple-calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Multiplication</title>
</head>
<body>
  <div class="multiply-wrapper">
    <h1 class="main-header">
      Train in multiply!
    </h1>
    <form action="" class="form" id="form">
      <h4 class="score-header" id="score">

      </h4>
      <h2 id="question" class="question-header">

      </h2>
      <input type="text" class="input-form" id="input-data" placeholder="Enter your answer" autofocus autocomplete="off">
      <button type="submit" class="btn-form" id="submit-button">Submit</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
